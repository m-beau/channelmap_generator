services:
  channelmap-generator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${EXTERNAL_PORT}:${INTERNAL_PORT}"
    environment:
      - INTERNAL_PORT=${INTERNAL_PORT:-5008}
      - EXTERNAL_PORT=${EXTERNAL_PORT:-5008}
      - NUM_PROCS=2
      - NUM_THREADS=0
    volumes:
      - ./output:/app/output
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:${INTERNAL_PORT}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
